<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب قدر مطلق</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ماشین حساب قدر مطلق</h1>
        
        <div class="display-section">
            <div class="display" id="display"></div>
        </div>

        <div class="keyboard">
            <button class="key number" data-value="7">7</button>
            <button class="key number" data-value="8">8</button>
            <button class="key number" data-value="9">9</button>
            <button class="key operator" data-value="+">+</button>
            
            <button class="key number" data-value="4">4</button>
            <button class="key number" data-value="5">5</button>
            <button class="key number" data-value="6">6</button>
            <button class="key operator" data-value="-">-</button>
            
            <button class="key number" data-value="1">1</button>
            <button class="key number" data-value="2">2</button>
            <button class="key number" data-value="3">3</button>
            <button class="key operator" data-value="*">×</button>
            
            <button class="key number" data-value="0">0</button>
            <button class="key operator" data-value=".">.</button>
            <button class="key operator" data-value="(">(</button>
            <button class="key operator" data-value=")">)</button>
            
            <button class="key special" data-value="sqrt">√</button>
            <button class="key special" data-value="pow">x²</button>
            <button class="key special" data-value="abs">| |</button>
            <button class="key operator" data-value="/">÷</button>
            
            <button class="key clear" id="clearBtn">پاک کردن</button>
            <button class="key delete" id="deleteBtn">حذف</button>
        </div>

        <div class="action-buttons">
            <button class="calc-btn" id="calculateBtn">محاسبه</button>
        </div>

        <div class="result-options" id="resultOptions" style="display: none;">
            <h3>انتخاب نوع نمایش نتیجه:</h3>
            <div class="option-buttons">
                <button class="option-btn" id="approxBtn">
                    <span class="option-title">مقدار تقریبی</span>
                    <span class="option-desc">نمایش عدد اعشاری</span>
                </button>
                <button class="option-btn" id="exactBtn">
                    <span class="option-title">بدون قدر مطلق</span>
                    <span class="option-desc">نمایش با علامت صحیح</span>
                </button>
            </div>
        </div>

        <div id="steps"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
