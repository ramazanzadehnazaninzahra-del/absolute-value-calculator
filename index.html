<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب قدر مطلق</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ماشین حساب قدر مطلق</h1>
        
        <div class="display-section">
            <div class="display" id="display"></div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key number" data-value="7">7</button>
                <button class="key number" data-value="8">8</button>
                <button class="key number" data-value="9">9</button>
                <button class="key operator" data-value="+">+</button>
                <button class="key special" data-value="sqrt">√</button>
            </div>
            <div class="keyboard-row">
                <button class="key number" data-value="4">4</button>
                <button class="key number" data-value="5">5</button>
                <button class="key number" data-value="6">6</button>
                <button class="key operator" data-value="-">-</button>
                <button class="key special" data-value="pow2">x²</button>
            </div>
            <div class="keyboard-row">
                <button class="key number" data-value="1">1</button>
                <button class="key number" data-value="2">2</button>
                <button class="key number" data-value="3">3</button>
                <button class="key operator" data-value="*">×</button>
                <button class="key special" data-value="abs">| |</button>
            </div>
            <div class="keyboard-row">
                <button class="key number" data-value="0">0</button>
                <button class="key number" data-value=".">.</button>
                <button class="key operator" data-value="(">(</button>
                <button class="key operator" data-value=")">)</button>
                <button class="key operator" data-value="/">÷</button>
            </div>
            <div class="keyboard-row">
                <button class="key clear" id="clearBtn">پاک کردن</button>
                <button class="key delete" id="deleteBtn">حذف</button>
            </div>
        </div>

        <div class="calc-buttons">
            <button class="calc-btn" id="calcApprox">محاسبه (مقدار تقریبی)</button>
            <button class="calc-btn" id="calcExact">محاسبه (بدون قدرمطلق)</button>
        </div>

        <div id="steps"></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
